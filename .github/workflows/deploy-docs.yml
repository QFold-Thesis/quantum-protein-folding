name: Build and deploy Sphinx docs
on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install sphinx sphinx-rtd-theme sphinx-autodoc-typehints
          pip install -e .

      - name: Build Sphinx HTML
        env:
          PYTHONPATH: ${{ github.workspace }}/src
        run: |
          mkdir -p docs/sphinx/_build/html
          sphinx-build -b html docs/sphinx docs/sphinx/_build/html

      - name: Deploy to gh-pages (safe clone + rsync)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail

          git config --global user.email "actions@github.com"
          git config --global user.name "github-actions[bot]"

          REPO_URL="https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git"
          CLONE_DIR=gh-pages-clone

          rm -rf "${CLONE_DIR}"

          if ! git clone --depth 1 --branch gh-pages "${REPO_URL}" "${CLONE_DIR}"; then
            mkdir -p "${CLONE_DIR}"
            git init "${CLONE_DIR}"
            (cd "${CLONE_DIR}" && git checkout --orphan gh-pages)
          fi

          rsync -av --delete --exclude 'assets/' --exclude '.git/' --exclude '.nojekyll' --dry-run docs/sphinx/_build/html/ "${CLONE_DIR}/"

          rsync -av --delete --exclude 'assets/' --exclude '.git/' --exclude '.nojekyll' docs/sphinx/_build/html/ "${CLONE_DIR}/"

          pushd "${CLONE_DIR}"
          touch .nojekyll
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "Update Sphinx docs: ${GITHUB_SHA::7}"
            git push "${REPO_URL}" gh-pages --force
          else
            echo "No changes to publish"
          fi
          popd