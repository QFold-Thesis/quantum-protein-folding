name: Build and deploy Sphinx docs (preserve assets)

on:
  push:
    branches:
      - main
      - fix/docs-deploy

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install sphinx sphinx-rtd-theme sphinx-autodoc-typehints
          pip install -e .

      - name: Build Sphinx HTML
        env:
          PYTHONPATH: ${{ github.workspace }}/src
        run: |
          mkdir -p docs/sphinx/_build/html
          sphinx-build -b html docs/sphinx docs/sphinx/_build/html

      - name: Deploy to gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail

          git config --global user.email "actions@github.com"
          git config --global user.name "github-actions[bot]"

          rm -rf .git/worktrees/gh-pages || true
          git fetch origin gh-pages
          git worktree add gh-pages origin/gh-pages

          rsync -av --delete --exclude 'assets/' --exclude '.git/' --exclude '.nojekyll' docs/sphinx/_build/html/ gh-pages/

          pushd gh-pages
          touch .nojekyll
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "Update Sphinx docs: ${GITHUB_SHA::7}"
            git push origin HEAD:gh-pages --force
          else
            echo \"No changes to publish\"
          fi
          popd